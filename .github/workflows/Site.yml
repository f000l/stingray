name: ci # 
on:
  push:
    branches: # 
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - run: ls
      - run: docker pull foliant/foliant #
      - run: docker-compose build #
      - run: docker-compose run --rm foliant make site
      - run: ls
      - run: git status
      - run: git push
